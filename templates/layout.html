<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartBooks{% endblock %}</title>
    <style>
        /* Estilos MÍNIMOS para replicar la estructura solicitada */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; }
        header { background-color: #f8f8f8; border-bottom: 1px solid #ddd; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 15px 20px; }
        .logo-menu { display: flex; align-items: center; }
        .logo-menu img { height: 50px; margin-right: 30px; } /* Logo de 50px de altura */
        .menu-links a { text-decoration: none; color: #000; margin: 0 15px; font-weight: 600; font-size: 1.1em; }
        
        /* Contenido Central */
        .main-content { min-height: 60vh; padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        
        /* Pie de Página */
        footer { background-color: #f8f8f8; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 0.9em; padding: 20px 5%; }
        .footer-logo img { height: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-menu">
                <img src="https://sbooks.com.co/wp-content/uploads/2022/10/Logo-Azul-2048x1078.png" alt="Logo SmartBooks">
            </div>
            
            <nav class="menu-links">
                <a href="/">Inicio</a>
                <a href="/productos">Productos</a>
                <a href="/editoriales">Editoriales</a>
                <a href="/contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="main-content">
        {% block content %}
            {% endblock %}
    </div>

    <footer>
        <div class="footer-logo">
            <img src="https://sbooks.com.co/wp-content/uploads/2022/10/Logo-Azul-2048x1078.png" alt="Logo Footer">
        </div>
        
        <p>
            Tel: +57 (601) 745 66 18 | Email: comercial@sbooks.com.co
        </p>
        
        <p>&copy; 2025 SmartBooks. Todos los derechos reservados.</p>
        
        <div style="margin-top: 10px;">
            Patrocinadores:
            <img src="{{ url_editorial1 }}" alt="E1" style="height: 20px;">
            <img src="{{ url_editorial2 }}" alt="E2" style="height: 20px;">
        </div>
    </footer>

</body>
</html>
